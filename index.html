<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏页面滚动条 */
        }
        #container {
            position: relative;
            width: 100vw; /* 视口宽度100% */
            height: 100vh; /* 视口高度100% */
            border: none; /* 移除边框 */
            overflow: hidden;
            cursor: pointer; /* 鼠标悬浮显示指针，提示可点击 */
        }
        #list {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #list img {
            position: absolute; /* 绝对定位让图片重叠 */
            top: 0;
            left: 0;
            width: 100%; /* 图片宽度铺满容器 */
            height: 100%; /* 图片高度铺满容器 */
            object-fit: cover; /* 保持图片比例，铺满容器（裁剪超出部分） */
            object-position: center; /* 图片居中显示 */
            transition: opacity 0.8s ease; /* 淡入淡出过渡效果 */
        }
        /* 第一张图片默认显示 */
        #list img:first-child {
            opacity: 1;
            z-index: 1;
        }
        /* 第二张图片默认隐藏在下方 */
        #list img:last-child {
            opacity: 0;
            z-index: 0;
        }
        /* 激活状态：第二张图片显示在上方 */
        #list img.active {
            opacity: 1;
            z-index: 2;
        }
        /* 点击提示 */
        .click-tip {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* 确保提示在图片上方 */
            color: #fff;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        #container:hover .click-tip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container" onclick="toggleImage()">
        <div id="list">
            <img src="img/image1.png" alt="轮播图1" class="active" />
            <img src="img/image2.png" alt="轮播图2" />
        </div>
        <div class="click-tip"></div>
    </div>

    <script>
        var images = document.querySelectorAll('#list img');
        var currentIndex = 0; // 当前显示的图片索引（0为第一张，1为第二张）

        // 点击切换图片核心函数
        function toggleImage() {
            // 移除所有图片的active类
            images.forEach(img => img.classList.remove('active'));
            
            // 切换索引
            currentIndex = currentIndex === 0 ? 1 : 0;
            
            // 给当前索引对应的图片添加active类，实现覆盖显示
            images[currentIndex].classList.add('active');
        }

        // 窗口大小改变时确保图片铺满容器
        window.addEventListener('resize', function() {
            // 无需额外处理，CSS已设置图片宽高为100%
        });
    </script>
</body>
</html>
